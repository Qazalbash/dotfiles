[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 3

; Default: 90
; New in version 3.6.0
warn-percentage = 95

format = <label>

format-padding = 1
label = "RAM %gb_used%"
format-foreground = ${colors.aqua}

[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
interval = 1

; Default: 80
; New in version 3.6.0
warn-percentage = 90

format = <label>
format-padding = 2
label = CPU %percentage%%
format-foreground = ${colors.orange}
