[colors]

bg = #16161e
bg-alt = #20212C
fg = #acb0d0
fg-alt = #5D5E72
green = #7ec699
aqua = #7dcfff
yellow = #e7c787
orange = #ff9f43
white = #ffffff
brown = #a37f59
red = #ff7a93
blue = #7dcfff
purple = #c792ea
pink = #ff7373
lime = #a5a580


trans = #00000000
semi-trans-black = #cc000000

shade-1 = #32344a
shade-2 = #444b6a
shade-3 = #787c99
shade-4 = #CACACE
shade-5 = #acb0d0

[bar/main]
width = 100%
height = 20
offset-y = 0
top = true
fixed-center = true

wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "Fira Code:style=Bold:size=10;2"

modules-left = i3 xwindow
modules-right = battery memory pulseaudio wlan date 
; modules-right = battery memory cpu pulseaudio wlan date 
; modules-right = wlan pulseaudio battery session

tray-position = right

cursor-click = pointer
;
; [bar/external]
; monitor = HDMI1
; modules-right = wlan pulseaudio margin session
; inherit = bar/main
;
[settings]
screenchange-reload = true
format-padding = 1

