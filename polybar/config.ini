[module/xwindow]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
; set decent colors for the window title and bacground
; format-background = #f00
format-foreground = ${colors.lime}
format-padding = 4

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-maxlen = 30

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = Empty
label-empty-foreground = #707880


[module/battery]
type = custom/script 
interval = 20
; exec = ~/polybar-scripts/battery.sh
;battery = BAT0
;adapter = ADP0
;full-at = 100
;low-at = 20
;format-full = <label-charging>
;format-charging = <label-charging>
;label-charging = BAT %percentage_raw%% 
;label-charging-padding = 1
;format-charging-foreground = ${colors.green}
;format-discharging = <label-discharging>
;label-discharging = %percentage%%
;label-discharging-padding = 1
;format-discharging-foreground = ${colors.aqua}

format-low = <label-discharging>
label-low-padding = 1
format-low-foreground = ${colors.red}

